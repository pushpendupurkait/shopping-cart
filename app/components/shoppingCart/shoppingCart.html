<div class="row" ng-if=items.length!=0>
<table class="table table-striped" ng-if=items.length!=0>
  <thead>
    <tr>
      <th>Image</th>
      <th>Product Name</th>
      <th>Price</th>
      <th>Quantity</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="item in items">
      <td>
        <img class="img img-circle img-thumbnail" style="height:70px;width:70px;" src={{item.image}} alt="No">
      </td>
      <td>
        {{item.name}}
        <p>{{item.description}}</p>
      </td>
      <td>{{item.price | currency:"Rs."}}</td>
      <td>
        <a class="glyphicon glyphicon-minus custom-cursor" ng-click="remove(item.PId)"></a>
        {{item.quantity}}
        <a class="glyphicon glyphicon-plus custom-cursor"  ng-click="add(item.PId)"></a>
      </td>
      <td><button ng-click="deleteItem(item.PId)">Delete Item</button></td>
    </tr>
  </tbody>
</table>

  <h2>Total Items {{totalItems}}</h2>
  <h2>Total Bill  {{totalAmount | currency:"Rs. "}}</h2>
  <button ng-click="buy()" class="btn btn-primary">Buy now</button>
</div>

<div class="row" ng-if=items.length==0>
  <div class=jumbotron>
    <h2>Your shopping cart is empty</h2>
    <p>You may add items to shopping cart from product list.</p>
  </div>
</div>
